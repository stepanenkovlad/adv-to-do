<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список дел</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Список дел</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="form">
          <form id="taskForm" class="formTask">
            <input
              type="text"
              placeholder="Введите текст задачи"
              required
              id="taskInput"
            />
            <button type="submit">Добавить</button>
          </form>
        </section>
        <section class="btns" id="activeBtns">
          <button data-action="hltEvenIndex">Выделить четные элементы</button
          ><button data-action="hltOddIndex">Выделить нечетные элементы</button>
          <button data-action="dltFstElem">Удалить первый элемент</button
          ><button data-action="dltLstElem">Удалить последний элемент</button>
        </section>
        <section class="task">
          <ul id="tasksList" class="taskList"></ul>
        </section>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
